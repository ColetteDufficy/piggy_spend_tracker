{% extends 'base.html' %}

{% block content %}


<div class="list_of_all"> 

<form class="form" action="/labels/{{ label.id }}" method="post">

    <h4>Edit label details:</h4>
    <div>
    <label for="name"></label>
    <input type="text" name="name" value="{{ label.name }}" placeholder="Edit label name here" id="name" required autofocus>
    </div>   
    
<div>
    <label for="active"></label>
    <select id="active" name="active">

    <option value="true"
    {% if label.active == True %} selected="selected" {% endif %}>
    Activate
    </option>

    <option value="false"
    {% if label.active == False %} selected="selected" {% endif %}>
    Deactivate
    </option>
    </select>
</div>

    <input type="submit" value="Update">
  </form> 
<br>
<br>


<hr>



{% endblock %}
